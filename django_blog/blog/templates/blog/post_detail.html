{% extends "blog/base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Written by {{ post.author }}</p>
<a href="{% url "post-update" post.pk %}">Edit</a>
<a href="{% url "post-delete" post.pk %}">Delete</a>
<a href="{% url "post-list" %}">Back to all posts</a>
{% endblock content %}
