{% extends "blog/base.html" %}

{% block content%}
<h2>Search Results for "{{ query }}"</h2>
{% for post in results %}
<h3><a href="{% url 'post_detail' post_id %}">{{ post.title }}</a></h3>
<p>{{ post.content | truncatewords: 30 }}</p>
{% empty %}
<p>No posts found</p>
{% endfor %}
{% endblock content %}
