

{% if perms.bookshelf.can_create %}
    <a href="{% url 'book_create' %}">Create New Book</a>
{% endif %}

{% for book in books %}
    <div>
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>
        {% if perms.bookshelf.can_edit %}
            <a href="{% url 'book_edit' book.pk %}">Edit</a>
        {% endif %}
        {% if perms.bookshelf.can_delete %}
            <a href="{% url 'book_delete' book.pk %}">Delete</a>
        {% endif %}
    </div>
{% endfor %}
